<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form Wizard w/ Tooltipster and jQuery Validate</title>


    <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="container">
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Шаг 1</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle disabled">2</a>
                <p>Шаг 2</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle disabled">3</a>
                <p>Шаг 3</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle disabled">4</a>
                <p>Шаг 4</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle disabled">5</a>
                <p>Шаг 5</p>
            </div>
        </div>
    </div>

    <form role="form" id="form" action="">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <div class="col-xs-12">
                    <h3> Шаг 1.</h3>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label for="your_name" class="control-label">Ваше имя</label>
                        <input maxlength="100" type="text" class="form-control auto-save"
                               placeholder="Введите Ваше имя" id="your_name" name="your_name" required/>
                    </div>
                    <div class="form-group">
                        <label for="your_email" class="control-label">Ваш Email</label>
                        <input maxlength="100" type="email" class="form-control auto-save"
                               placeholder="Введите Ваш e-mail" id="your_email" name="your_email" required/>
                    </div>
                    <div class="form-group">
                        <label for="type_site" class="control-label">Выберите тип сайта</label>
                        <select id="type_site" name="type_site" class="form-control auto-save" required>
                            <option></option>
                            <option value="1">Сайт-визитка</option>
                            <option value="2">Блог</option>
                            <option value="3">Корпоративный сайт</option>
                            <option value="4">Промо-сайт</option>
                            <option value="5">Интернет-магазин</option>
                            <option value="6">Портал</option>
                            <option value="7">Социальные сервисы</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-primary nextBtn pull-right" type="button">Дальше</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-11">
                    <h3> Шаг 2</h3>
                    <div class="form-group">
                        <label class="control-label">Company Name</label>
                        <input maxlength="200" type="text" required="required" class="form-control"
                               placeholder="Enter Company Name"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Company Address</label>
                        <input maxlength="200" type="text" required="required" class="form-control"
                               placeholder="Enter Company Address"/>
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-11">
                    <h3> Шаг 3</h3>
                    <p>Take a moment to review the form, and edit any information.</p>
                    <button class="btn btn-success pull-right" type="submit">Finish!</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src='js/jquery.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/jquery.tooltipster.js'></script>
<script src='js/jquery.validate.min.js'></script>
<script src="js/savy.min.js"></script>

<script src="js/index.js"></script>
<script src="js/script.js"></script>

</body>

</html>
